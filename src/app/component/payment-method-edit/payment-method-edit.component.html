<div class="flexbox-parent" novalidate>
    <div layout="row" layout-align="center center" style="min-height: 500px">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form" *ngIf="paymentMethod != null">
            <h1>Actualizar m√©todo de pago</h1>

            <mat-form-field class="form-element">
                <input matInput #name type="text" [(ngModel)]="paymentMethod.name" placeholder="Nombre"
                    formControlName="name">
                <mat-error *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
                    {{ getErrorName() }}
                </mat-error>
            </mat-form-field>

            <app-loading-button [cargando]="cargando" texto="Guardar" (click)="update()"></app-loading-button>
            <a routerLink="/payment-method-list" mat-raised-button color="primary" style="margin-left: 10px">Volver</a>
        </form>
    </div>
</div>
