<h3>{{titulo}}</h3>

<table border="1">
  <tr>
    <td>carId</td>
    <td>Items</td>
    <td>payId</td>
    <td>Total</td>
  </tr>

  <tr *ngFor="let shoppingCart of shoppingCarts">
    <td>{{shoppingCart.carId}}</td>
    <td>{{shoppingCart.items}}</td>
    <td>{{shoppingCart.payId}}</td>
    <td>{{shoppingCart.total}}</td>
  </tr>

</table>
