<br />
<h1>Compras realizadas</h1>
<br />
<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="filtrar($event.target.value)" placeholder="Escribe aquí tu búsqueda">
  </mat-form-field>
</div>
<br />
<table mat-table [dataSource]="dataSource" matSort matSortStart="desc" (matSortChange)="customSort($event)"
  *ngIf="dataSource.data.length>0">
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>
  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección de envío </th>
    <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
  </ng-container>
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
    <td mat-cell *matCellDef="let element"> {{ element.items }} </td>
  </ng-container>
  <ng-container matColumnDef="metodoPago">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Método de pago </th>
    <td mat-cell *matCellDef="let element"> {{ element.payName }} </td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.total | currency}} </td>
  </ng-container>
  <ng-container matColumnDef="detalles">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalles </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="verDetalle(element.carId)" color="accent">
        <mat-icon>pageview</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
<mat-paginator [pageSize]="6" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
